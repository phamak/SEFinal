{% extends 'base.html' %}

{% block content %}
<section id="section1">
  <div class="container" style="border: 10px">
    {% if user.is_authenticated %}
      <div class="row">
        <div class="offset-by-four columns" style="margin-top: 25%">
            <button class="trigger" href="javascript:;">Create New Item</button>
        </div>
      </div>
    {% else %}
      <div class="offset-by-two columns" style="margin-top: 25%">
        <h2>You must log in to use this feature.</h2>
      </div>
    {% endif %}
  </div>

  <!-- Modal -->
  <div class="modal-wrapper">
    <div class="modal">
        <a class="btn-close trigger" href="javascript:;"></a>
      <div class="model_content">
        <div class="row">
          <h4>Create To-Do Item</h4>
        </div>
        <!-- Create New Item Form-->
        <form action="{{ app_url }}create_todo" method="post">
          {% csrf_token %}
          <!-- Title and priority level -->
            <div class="row">
              <div class="six columns">
                <label for="todoTitleInput">Title</label>
                <input class="u-full-width" type="text" maxlength="42" placeholder="Enter title..." id="todoTitleInput" name="todoTitle" required>
              </div>
              <div class="six columns">
                <label for="todoPriorityLevelInput">Priority Level</label>
                <select class="u-full-width" name="todoPriorityLevel" id="todoPriorityLevelInput">
                  <option value="0">Very High</option>
                  <option value="1">High</option>
                  <option value="2">Medium</option>
                  <option value="3">Low</option>
                  <option value="4">Very Low</option>
                </select>
              </div>
            </div>

            <!-- Date due and date doing-->
            <div class="row">
                <div class="six columns">
                  <label for="todoDateDueInput">Due Date</label>
                  <input class="u-full-width" type="date" name="todoDateDue" id="todoDateDueInput" required>
                </div>
                <div class="six columns">
                    <label for="todoDateDoingInput">Date Doing</label>
                    <input class="u-full-width" type="date" name="todoDateDoing" id="todoDateDoingInput">
                </div>
              </div>

            <!-- Catagory-->
            <div class="row">
                <div class="six columns">
                  <label for="todoCatagoryInput">Catagory</label>
                  <select class="u-full-width" name="todoCatagory" id="todoCatagoryInput" required>
                    <option value="0">School</option>
                    <option value="1">Work</option>
                    <option value="2">Appointment</option>
                    <option value="3">Social/Family</option>
                    <option value="4">Errands</option>
                  </select>
                </div>
              </div>

            <!-- Description-->
            <label for="todoMessageInput">Description</label>
            <textarea class="u-full-width" maxlength="280" placeholder="Additional details..." name="todoMessage" id="todoMessageInput"></textarea>
            <label class="example-send-yourself-copy">
              <input type="checkbox" name="alwaysShow">
              <span class="label-body">Always Show?</span>
            </label>
            <input class="button-primary" type="submit" value="Create">
          </form>

      </div>
    </div>

</section>
{% endblock %}
